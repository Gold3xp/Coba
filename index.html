<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thumbnail Video Interaktif</title>
  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #222;
      border-radius: 15px;
      overflow: hidden;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }

    .thumbnail {
      width: 100%;
      aspect-ratio: 640 / 360;
      background: #000;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .card-footer {
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      user-select: none;
    }

    .btn {
      background-color: #444;
      color: #fff;
      padding: 10px 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      flex-shrink: 0;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="thumbnail">
      <iframe 
        src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fbusiness.facebook.com%2F61579235641190%2Fvideos%2F688725244184314%2F&show_text=false&width=267&t=0"
        allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
    <div class="card-footer">
      <div class="title">Full VideoðŸ’˜</div>
      <button class="btn" id="nextBtn">Tonton Lainnya</button>
    </div>
  </div>

  <script>
    const directLink = "https://player.cloudinary.com/embed/?cloud_name=dkkmrbcih&public_id=harrysud_7277734809516952837_ofczjj&profile=cld-default";

    document.getElementById('nextBtn').addEventListener('click', () => {
      window.open(directLink, '_blank');
    });
  </script>

</body>
  </html>
